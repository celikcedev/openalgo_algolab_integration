<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FastScalper: Download FastScalper Binaries.">

    <title>OpenAlgo Downloads</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {

<body class="bg-white text-gray-900 flex flex-col min-h-screen">

        <!-- Burger Menu Button -->

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>

        </button>

        <nav id="menu" class="hidden md:flex items-center">
            <ul class="flex space-x-6">

                <li><a href="https://docs.openalgo.in" class="menu-item" target="_blank" rel="noopener noreferrer">Docs</a></li>
            </ul>
            <a href="/download" class="ml-6 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition duration-300">Download</a>

        <div x-data="{ activeTab: 'mac', version: '0.1.0' }" class="space-y-6 w-full max-w-4xl">
            <div class="flex flex-col md:flex-row items-center justify-between mb-4">
                <h2 class="text-3xl font-bold">Binaries</h2>
                <div class="relative mt-4 md:mt-0 w-full md:w-auto">
                    <select x-model="version" class="block w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option>0.1.0</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">

                    </div>

            </div>

            <!-- Tabs -->
            <div class="flex flex-col md:flex-row justify-start mb-6 space-y-4 md:space-y-0 md:space-x-4">
                <button @click="activeTab = 'mac'" :class="{ 'bg-orange-500 text-white': activeTab === 'mac', 'bg-gray-200 text-gray-700': activeTab !== 'mac' }" class="px-6 py-2 rounded-lg font-semibold transition duration-300 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83', fileName: 'fastscalper_${version}_x64.dmg'"></path></svg>
                    Mac

                <button @click="activeTab = 'linux'" :class="{ 'bg-gray-800 text-white': activeTab === 'linux', 'bg-gray-200 text-gray-700': activeTab !== 'linux' }" class="px-6 py-2 rounded-lg font-semibold transition duration-300 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 7a5 5 0 110 10 5 5 0 010-10z"></path></svg>

                    Windows
                </button>
            </div>

            <!-- Download Table -->
            <div class="bg-white rounded-lg shadow-lg overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Platform</th>
                            <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Version</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Download</th>

                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Mac Downloads -->

                                { platform: 'Mac x64', icon: 'M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83', fileName: 'fastscalper_${version}_universal.dmg' },
                                { platform: 'Mac x64 (Portable)', icon: 'M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83', fileName: 'fastscalper_${version}_universal_mac.zip' },
                                { platform: 'Mac Apple Silicon', icon: 'M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83', fileName: 'fastscalper_${version}_aarch64.dmg' },
                                { platform: 'Mac Apple Silicon (Portable)', icon: 'M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83', fileName: 'fastscalper_${version}_arm64_mac.zip' }
                            ]">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <svg class="flex-shrink-0 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x-bind:d="file.icon"></path>
                                            </svg>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900" x-text="file.platform"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">v<span x-text="version"></span></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right">
                                        <a :href="`https://github.com/marketcalls/fastscalper-tauri/releases/download/v${version}/${file.fileName.replace('${version}', version)}`" class="text-blue-600 hover:text-blue-900">Download</a>
                                    </td>
                                </tr>
                            </template>
                        </template>

                        <!-- Linux Downloads -->
                        <template x-if="activeTab === 'linux'">
                            <template x-for="(file, index) in [
                                { platform: 'Ubuntu / Debian', icon: 'M12 7a5 5 0 110 10 5 5 0 010-10z', fileName: 'fastscalper_${version}_amd64.deb' },
                                { platform: 'Fedora / Red Hat / SUSE', icon: 'M12 7a5 5 0 110 10 5 5 0 010-10z', fileName: 'fastscalper-${version}-1.x86_64.rpm' },
                                { platform: 'Linux AppImage', icon: 'M4 6a2 2 0 012-2h12a2 2 0 012 2v7a2 2 0 01-2 2H6a2 2 0 01-2-2V6z', fileName: 'fastscalper_${version}_amd64.AppImage' }
                            ]">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <svg class="flex-shrink-0 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x-bind:d="file.icon"></path>
                                            </svg>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900" x-text="file.platform"></div>

                                        <a :href="`https://github.com/marketcalls/fastscalper-tauri/releases/download/v${version}/${file.fileName.replace('${version}', version)}`" class="text-blue-600 hover:text-blue-900">Download</a>
                                    </td>
                                </tr>
                            </template>
                        </template>

                        <!-- Windows Downloads -->
                        <template x-if="activeTab === 'windows'">
                            <template x-for="(file, index) in [
                                { platform: 'Windows x64 (MSI Installer)', icon: 'M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z', fileName: 'fastscalper_${version}_x64_en-US.msi' },
                                { platform: 'Windows x64', icon: 'M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z', fileName: 'fastscalper_${version}_x64-setup.exe' }
                            ]">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <svg class="flex-shrink-0 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x-bind:d="file.icon"></path>
                                            </svg>
                                            <div class="ml-4">

                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">v<span x-text="version"></span></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right">
                                        <a :href="`https://github.com/marketcalls/fastscalper-tauri/releases/download/v${version}/${file.fileName.replace('${version}', version)}`" class="text-blue-600 hover:text-blue-900">Download</a>
                                    </td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- JavaScript for Toggle Menu -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
